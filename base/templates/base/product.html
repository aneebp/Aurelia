<!-- Latest Product Begin -->
<section class="latest-products spad">
    <div class="container">
      <div class="product-filter">
        <div class="row">
          <div class="col-lg-12 text-center">
            <div class="section-title">
              <h2>Latest Products</h2>
            </div>
            <ul class="product-controls">
              <li data-filter="*">All</li>
              <li data-filter=".Dresses">Dresses</li>
              <li data-filter=".Bags">Bags</li>
              <li data-filter=".Shoes">Shoes</li>
              <li data-filter=".Accesories">Accesories</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row" id="product-list">
        {% for product in products %}
        <div class="col-lg-3 col-sm-6 mix all {{product.category}}">
          <div class="single-product-item">
            <figure>
              <a href="{{product.get_url}}"><img src="{{product.image.url}}" alt="" />
              <div class="p-status">{{product.status}}</div>
            </figure>
            <div class="product-text">
              <h6>{{product.title}}</h6>
              <p>${{product.price}}</p>
            </div>
          </a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
  <!-- Latest Product End -->
