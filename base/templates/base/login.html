{% extends "base/main.html" %} {% block content %}
<section class="login-section vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div
          class="card shadow-2-strong card-registration"
          style="border-radius: 15px"
        >
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">SIGN IN</h3>
            {% if messages %}
              <ul class="messages">
                  {% for message in messages %}
                      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                  {% endfor %}
              </ul>
            {% endif %}

            <form action="{% url "login" %}" method="POST">
              {% csrf_token %}
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input
                      type="text"
                      name="username" 
                      id="userAddress"
                      class="form-control form-control-lg"
                      required
                    />
                    <label class="form-label" for="username">Username</label>
                  </div>
                </div>
                <br />

                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input
                      type="password"
                      name="password"
                      id="Password"
                      class="form-control form-control-lg"
                      required
                    />
                    <div class="lab">
                      <label class="form-label" for="password">Password</label>
                      <a href=""
                        ><label class="forget-pass">Forgot Password?</label></a
                      >
                    </div>
                  </div>
                </div>
              </div>

              <div class="mt-4 pt-2">
                <input
                  class="btn btn-primary btn-block btn-lg gradient-custom-4 text-body"
                  type="submit"
                  value="Login"
                />
              </div>
              <p class="text-center text-muted mt-5 mb-0">
                Don't have an account?
                <a href="{% url "register" %}" class="fw-bold text-body"><u>Sign up</u></a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
